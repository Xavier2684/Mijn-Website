  <section class="contact-hero text-center py-4">
    <h1>Contact</h1>

  <div class="container my-4">
    <div class="row g-4 justify-content-center">

      <main class="col-12 col-lg-7">
        <div class="contact-panel p-4">
          <span class="panel-label">Mail</span>

          <form id="contactForm" action="mailto:Xavierosky123@gmail.com" method="post" enctype="text/plain">
            <div class="mb-3">
              <label for="naam" class="form-label">Naam</label>
              <input type="text" class="form-control" id="naam" name="Naam" placeholder="Jouw naam" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" name="Email" placeholder="voorbeeld@mail.com" required>
            </div>

            <div class="mb-3">
              <label for="telefoon" class="form-label">Telefoon</label>
              <input type="tel" class="form-control" id="telefoon" name="Telefoon" placeholder="0123 45 67 89">
            </div>

            <div class="mb-3">
              <label for="bericht" class="form-label">Bericht</label>
              <textarea class="form-control" id="bericht" name="Bericht" rows="5" placeholder="Typ hier je bericht..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Verzenden</button>
          </form>
        </div>
      </main>

      <aside class="col-12 col-lg-5">
        <div class="contact-panel p-4">
          <span class="panel-label">Contact Details</span>
